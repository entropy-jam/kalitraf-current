<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHP Traffic Incidents Monitor</title>
    <meta name="description" content="Real-time California Highway Patrol traffic incident monitoring">
    <meta name="robots" content="index, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="app-layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>üîç Filter Incidents</h3>
            </div>
            <div class="filter-section">
                <h4>Incident Types</h4>
                <div class="filter-checkboxes">
                    <label class="filter-item">
                        <input type="checkbox" id="filter-collision" checked>
                        <span class="filter-label">Traffic Collisions</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" id="filter-hazard" checked>
                        <span class="filter-label">Traffic Hazards</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" id="filter-fire" checked>
                        <span class="filter-label">Car Fires</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" id="filter-break" checked>
                        <span class="filter-label">Traffic Breaks</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" id="filter-fatality" checked>
                        <span class="filter-label">Fatalities</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" id="filter-hitrun" checked>
                        <span class="filter-label">Hit & Run</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" id="filter-sigalert" checked>
                        <span class="filter-label">SIG Alerts</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" id="filter-fire-report" checked>
                        <span class="filter-label">Fire Reports</span>
                    </label>
                </div>
                <div class="filter-actions">
                    <button id="selectAllFilters" class="filter-btn">Select All</button>
                    <button id="clearAllFilters" class="filter-btn">Clear All</button>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="container">
                <div class="header">
                    <h1>üö® CHP Traffic Incidents Monitor</h1>
                    <p>Real-time traffic incident data from California Highway Patrol</p>
                </div>
        
        <div class="controls">
            <label for="centerSelect">Communication Center:</label>
            <select id="centerSelect">
                <option value="BCCC" selected>Border (BCCC)</option>
                <option value="LACC">Los Angeles (LACC)</option>
                <option value="SACC">Sacramento (SACC)</option>
                <option value="OCCC">Orange (OCCC)</option>
            </select>
            
            <button id="refreshBtn">üîÑ Refresh Now</button>
            
            <button id="themeToggle" title="Toggle dark/light theme">üåô</button>
            
            <div style="margin-left: auto;">
                <label>
                    <input type="checkbox" id="autoRefresh" checked> Auto-refresh every 30s
                </label>
            </div>
        </div>
        
        <div class="status">
            <div>
                <span class="incident-count" id="incidentCount">Loading...</span>
                <span id="refreshIndicator" class="refresh-indicator" style="display: none;"></span>
            </div>
            <div class="last-updated" id="lastUpdated">Last updated: Never</div>
        </div>
        
        <div class="differences-section" id="differencesSection" style="display: none;">
            <h3>üîÑ Recent Changes (Last 5 Minutes)</h3>
            <div class="differences-container" id="differencesContainer">
                <!-- Differences will be populated here -->
            </div>
        </div>
        
        <div class="incidents-container" id="incidentsContainer">
            <div class="loading">Loading incidents...</div>
        </div>
        
        <!-- Required elements for application initialization -->
        <div id="incident-list" style="display: none;"></div>
        <div id="status-display" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript modules in dependency order -->
    <!-- Interfaces and base classes -->
    <script src="js/interfaces.js"></script>
    
    <!-- Configuration and utilities -->
    <script src="js/config-manager.js"></script>
    
    <!-- Storage implementations -->
    <script src="js/storage/local-storage.js"></script>
    
    <!-- Fetcher implementations -->
    <script src="js/fetchers/http-fetcher.js"></script>
    
    <!-- Renderer implementations -->
    <script src="js/renderers/incident-renderer.js"></script>
    
    <!-- Services -->
        <script src="js/services/incident-service.js"></script>
        <script src="js/services/multi-center-service.js"></script>
        <script src="js/services/delta-service.js"></script>
        <script src="js/services/filter-service.js"></script>
    
    <!-- Modules -->
    <script src="js/modules/copy-to-clipboard.js"></script>
    
    
    <!-- Controllers -->
    <script src="js/controllers/app-controller.js"></script>
    
    <!-- Main application entry point -->
    <script src="js/app-railway.js"></script>
</body>
</html>

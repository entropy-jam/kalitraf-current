<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHP Traffic Incidents Monitor</title>
    <meta name="description" content="Real-time California Highway Patrol traffic incident monitoring">
    <meta name="robots" content="index, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš¨ CHP Traffic Incidents Monitor</h1>
            <p>Real-time traffic incident data from California Highway Patrol</p>
        </div>
        
        <div class="controls">
            <label for="centerSelect">Communication Center:</label>
            <select id="centerSelect">
                <option value="BCCC" selected>Border (BCCC)</option>
                <option value="LACC">Los Angeles (LACC)</option>
                <option value="SACC">Sacramento (SACC)</option>
                <option value="OCCC">Orange (OCCC)</option>
            </select>
            
            <button id="refreshBtn">ðŸ”„ Refresh Now</button>
            
            <div style="margin-left: auto;">
                <label>
                    <input type="checkbox" id="autoRefresh" checked> Auto-refresh every 30s
                </label>
            </div>
        </div>
        
        <div class="status">
            <div>
                <span class="incident-count" id="incidentCount">Loading...</span>
                <span id="refreshIndicator" class="refresh-indicator" style="display: none;"></span>
            </div>
            <div class="last-updated" id="lastUpdated">Last updated: Never</div>
        </div>
        
        <div class="differences-section" id="differencesSection" style="display: none;">
            <h3>ðŸ”„ Recent Changes (Last 5 Minutes)</h3>
            <div class="differences-container" id="differencesContainer">
                <!-- Differences will be populated here -->
            </div>
        </div>
        
        <div class="incidents-container" id="incidentsContainer">
            <div class="loading">Loading incidents...</div>
        </div>
    </div>

    <!-- Load JavaScript modules in dependency order -->
    <!-- Interfaces and base classes -->
    <script src="js/interfaces.js"></script>
    
    <!-- Configuration and utilities -->
    <script src="js/config-manager.js"></script>
    
    <!-- Storage implementations -->
    <script src="js/storage/local-storage.js"></script>
    
    <!-- Fetcher implementations -->
    <script src="js/fetchers/http-fetcher.js"></script>
    
    <!-- Renderer implementations -->
    <script src="js/renderers/incident-renderer.js"></script>
    
    <!-- Services -->
        <script src="js/services/incident-service.js"></script>
        <script src="js/services/multi-center-service.js"></script>
        <script src="js/services/delta-service.js"></script>
    
    <!-- Modules -->
    <script src="js/modules/copy-to-clipboard.js"></script>
    
    <!-- Legacy modules for backward compatibility -->
    <script src="js/cache.js"></script>
    <script src="js/virtual-scroll-deprecated.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/ui-controller.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/app-controller.js"></script>
    
    <!-- Main application entry point -->
    <script src="js/app.js"></script>
</body>
</html>

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'index.html'
      - 'active_incidents.json'
      - 'data/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Optimize for deployment
        run: |
          # Remove unnecessary files to reduce upload size
          rm -rf .git .github .gitignore README.md requirements.txt
          rm -rf src/ __pycache__/ *.py
          echo "Optimization complete - files removed"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
